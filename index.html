<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body class="container-fluid m-0 p-0">
  <div class="body">
    <section class="carrier">
      <header class="head">
        <img src="assets/images/illustration-article.svg" alt="card image">
      </header>
      <main class="content">
        <a href="#">Learning</a>
        <p class="p1">Published 21 Dec 2023</p>
        <h1>HTML & CSS foundations</h1>
        <p class="p2">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </main>
      <footer class="foot">
        <img src="assets/images/image-avatar.webp" alt="author's image">
        <span>Greg Hooper</span>
      </footer>
    </section>

    <section class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Sunday Collins</a>.
    </section>
  </div>
</body>
</html>
